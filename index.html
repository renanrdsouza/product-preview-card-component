<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="card">
    <div class="left-side">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="Frasco de perfume">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="Frasco de perfume">
    </div>
    <div class="right-side">
      <div class="title">
        <h1>
          Perfume
        </h1>
      </div>
      <div class="subtitle">
        <h2>
          Gabrielle Essence Eau De Parfum
        </h2>
      </div>
      <div class="description">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="button">
        <img src="images/icon-cart.svg" alt="Ícone de carrinho">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
